<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #0f2b38;
      font-family: Arial, sans-serif;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      background-color: #111;
      border: 2px solid #00f0ff;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    #scoreDisplay {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 18px;
      z-index: 10;
    }

    button {
      background-color: #3b4d5e;
      color: white;
      padding: 10px 20px;
      border: 2px solid #00f0ff;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #50697f;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="startGame()">Play Snake</button>
    <button onclick="resetGame()">Reset Game</button>
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <div id="scoreDisplay">
    Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
  </div>

  <canvas id="game"></canvas>
